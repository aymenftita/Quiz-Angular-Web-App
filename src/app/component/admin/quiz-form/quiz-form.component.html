<div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!isLoading">
    <h2>{{ isEditMode ? 'Edit Quiz' : 'Create New Quiz' }}</h2>
    
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
        <div *ngIf="quizForm.get('title')?.invalid && (quizForm.get('title')?.dirty || quizForm.get('title')?.touched)"
             class="text-danger">
          Title is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="quizForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button type="button" class="btn btn-secondary ml-2" (click)="navigateToHome()">Cancel</button>
      </div>
    </form>
  </div>
