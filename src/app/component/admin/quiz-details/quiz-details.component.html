<div  class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div >
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>{{ quiz?.title }}</h2>
      <div>
        <button  (click)="editQuiz(quiz?.quizz_id!)" class="btn btn-warning mr-2">Edit Quiz</button>
        <button (click)="startQuiz()" class="btn btn-success">Start Quiz</button>
      </div>
    </div>

    <div  class="mb-4">
      <img [src]="quiz?.image" alt="Quiz image" class="img-fluid rounded" style="width: 200px;">
    </div>
  
    <p>{{ quiz?.description }}</p>
  
    <h4 class="mt-4">Questions</h4>
    
    <div class="mb-3">
    <button (click)="addNewQuestion()" class="btn btn-primary">Add New Question</button>
        
    </div>
  
    <div *ngFor="let question of quiz?.questions"  class="card mb-3 collapsible">
      <div class="card-body" (click)="colapsedToggle()">
        <div class="d-flex justify-content-between">
          <h5 *ngIf="question.text" class="card-title">{{ question.questionText }}</h5>
          <img *ngIf="!question.text" [src]="question.questionText" alt="Question image" class="img-fluid rounded" style="width: 100px;">
          <div>
            <button (click)="editQuestion(question.qq_id,quiz!.quizz_id!)" class="btn btn-sm btn-info mr-2">View</button>
            <button (click)="deleteQuestion(question.qq_id)" class="btn btn-sm btn-danger">Delete</button>
          </div>
        </div>
        
        <div class="mt-3" *ngIf="colapsed">
            <h6>Choices:</h6>
            <ul class="list-group mb-3">
              <li *ngFor="let choice of question.choices" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  {{ choice.text // choice. }} 
                  <span class="badge bg-success ms-2" *ngIf="choice.correct">Correct</span>
                </div>
                <div>
                  <button (click)="navigateToEditChoice(question.qq_id, choice.choice_id!)" 
                          class="btn btn-sm btn-warning me-2">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </div>
              </li>
            </ul>
            <button (click)="navigateToAddChoice(question.qq_id)" 
                    class="btn btn-sm btn-outline-primary">
              Add Choice
            </button>
          </div>
      </div>
    </div>
  </div>
